<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="header">Header</div>
    <div class="container" id="sidebar">Sidebar
        <div id="icon">icon</div>
        <div id="top-links">
            <div class="link">Home</div>
            <div class="link">Profile</div>
            <div class="link">Messages</div>
            <div class="link">History</div>
            <div class="link">Tasks</div>
            <div class="link">Communities</div>
        </div>
        <div id="bottom-links">
            <div class="link">Settings</div>
            <div class="link">Support</div>
            <div class="link">Privacy</div>
        </div>
    </div>
    <div class="container" id="main-content">
        <div class="main-sections" id="projects">
            <div class="category">Your Projects</div>
            <div class="project">1</div>
            <div class="project">2</div>
            <div class="project">3</div>
            <div class="project">4</div>
            <div class="project">5</div>
            <div class="project">6</div>
        </div>
        <div class="main-sections" id="announcements">
            <div class="category">Announcements</div>
            <div class="announcement">1</div>
            <div class="announcement">2</div>
            <div class="announcement">3</div>
        </div>
        <div class="main-sections" id="trending">
            <div class="category">Trending</div>
            <div class="trending-users">1</div>
            <div class="trending-users">2</div>
            <div class="trending-users">3</div>
            <div class="trending-users">4</div>
        </div>
    </div>
</body>
</html>
