<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="header">
        <div class="search">
            <button class="searchbutton">glass</button>
            <div class="searchbar">searchbar</div>
        </div>
        <div class="corner">
            <div class="notification">notification</div>
            <div class="icon">icon</div>
            <div class="name">name</div>
        </div>
        <div class="user">
            <div class="user-pic">userpic</div>
            <div class="greeting">greeting</div>
            <div class="name">name</div>
            <div class="handle">handle</div>
        </div>
        <div class="buttons">
            <button>new</button>
            <button>upload</button>
            <button>share</button>
        </div>
    </div>
    <div class="container" id="sidebar">
        <div id="icon">Dashboard</div>
        <div class="top links">
            <a href="" class="link">Home</a>
            <a href="" class="link">Profile</a>
            <a href="" class="link">Messages</a>
            <a href="" class="link">History</a>
            <a href="" class="link">Tasks</a>
            <a href="" class="link">Communities</a>
        </div>
        <div class="bottom links">
            <a href="" class="link">Settings</a>
            <a href="" class="link">Support</a>
            <a href="" class="link">Privacy</a>
        </div>
    </div>
    <div class="container" id="main-content">
        <div class="main-sections" id="projects">
            <div class="category">Your Projects</div>
            <div class="project">1</div>
            <div class="project">2</div>
            <div class="project">3</div>
            <div class="project">4</div>
            <div class="project">5</div>
            <div class="project">6</div>
        </div>
        <div class="main-sections" id="announcements">
            <div class="category">Announcements</div>
            <div class="announcement">1</div>
            <div class="announcement">2</div>
            <div class="announcement">3</div>
        </div>
        <div class="main-sections" id="trending">
            <div class="category">Trending</div>
            <div class="trending-users">1</div>
            <div class="trending-users">2</div>
            <div class="trending-users">3</div>
            <div class="trending-users">4</div>
        </div>
    </div>
</body>
</html>
